<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Practice</title>
    <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <img src="leaves.avif" alt="leaves" id="leaves"> 
    <div class="rectangle"></div>
    <img src="odin-logo.png" alt="logo" id="logo">
    <p id="credit">Photo by: Hallie West on Unsplash</p>
    <p id="odin">ODIN</p>
  </div>
  <div class="form-stuff">
    <div class="words">
      <h3>This is not a real online service!
        You know you need something in your life like this to follow your deepest dreams.
        Sign up now to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <div class="white-box">
    <form action="#" method="POST" id="formdoc">
        <fieldset>
         <div id="error"></div>
          <h3>Let's Do This!</h3>
            <div class="boxes">
              <div class="box-1">
                <label for="firstName">First Name</label>
                  <input type="text" name="information" id="firstName" required>
                <label for="lastName">Last Name</label>
                  <input type="text" name="information" id="lastName" required>
                <label for="tel">Phone Number</label>
                  <input type="tel" name="information" id="tel" required> 
              </div>
              <div class="box-2">
                <label for="email">Email</label>
                  <input type="email" name="information" id="email" required>
                <label for="password">Password</label>
                  <input type="password" name="information" id="password" required>
                <button type="submit">Create Account</button>
              </div>
            </div>
        </fieldset>
    </form>
    </div>   
      <p id="login">Already have an account? <a href="#" target="_blank">Log in</a>
  </div>
</body>
</html>
