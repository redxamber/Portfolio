<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form examples</title>
</head>
<body>
    <form>
    <h1>This is an example form</h1>
      <fieldset>
        <legend>This part does not work</legend>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Name here">
          <button type="button" class="greet-btn">Greet Me</button>
      </fieldset>

    <h2 class="greeting"></h1>
    
    <textarea rows="20" cols="50"></textarea><br>

    <select name="colors">Pick your favorite color:
        <optgroup label="Cool Colors">
          <option value="purple">Purple</option>
          <option value="indigo">Indigo</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </optgroup>
        <optgroup label="Warm Colors">
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
          <option value="pink">Pink</option>
        </optgroup>
        <optgroup label="Neutrals">
          <option value="black">Black</option>
          <option value="white">White</option>
          <option value="brown">Brown</option>
          <option value="grey">Grey</option>
        </optgroup>
    </select>

    <h2>Ticket Type</h2>
    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>
    <div>
        <input type="radio" id="adult" name="ticket_type" value="adult">
        <label for="adult">Adult</label>
    </div>
    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>

    <h2>What foods do you like? (Select all that apply)</h2>
    <div>
        <input type="checkbox" id="pizza" name="food" value="pizza">
        <label for="pizza">Pizza</label>
    </div>
    <div>
        <input type="checkbox" id="chickennugs" name="food" value="chickennugs">
        <label for="chickennugs">Chicken Nuggets</label>
    </div>
    <div>
        <input type="checkbox" id="salad" name="food" value="salad">
        <label for="salad">Salad</label>
    </div>
    <div>
        <input type="checkbox" id="burger" name="food" value="burger">
        <label for="burger">Burger</label>
    </div>
    <div>
        <input type="checkbox" id="default" name="food" value="default" checked>
        <label for="default">This option is checked by default</label>
    </div>
    <br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </form>
    <br>
    <form>
        <label for="age">This is a number box that increments by 2</label>
        <input type="number" name="age" id="age" min="1" max="10" step="2" />
    </form>
    <br>
    <form>
        <input type="datetime-local" name="datetime" id="datetime" />
        <label for="color">Pick a color</label>
        <input type="color" name="color" id="color" />
    </form>
</body>
</html>
