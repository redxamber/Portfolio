<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
      <button type="button" class="box" id="box-0"></button>
      <button type="button" class="box" id="box-1"></button>
      <button type="button" class="box" id="box-2"></button>
      <button type="button" class="box" id="box-3"></button>
      <button type="button" class="box" id="box-4"></button>
      <button type="button" class="box" id="box-5"></button>
      <button type="button" class="box" id="box-6"></button>
      <button type="button" class="box" id="box-7"></button>
      <button type="button" class="box" id="box-8"></button>
    </div>
    <h3 id="display-winner"></h3>
    <button type="button" id="reset">RESET</button>
    <h3 id="whosturn"></h3>
  <script src="main.js"></script>
</body>
</html>
